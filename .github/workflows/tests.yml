name: tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.x"
          channel: "stable"

      - name: Analyze
        run: flutter analyze

      - name: Format
        run: dart format lib --set-exit-if-changed

      - name: Test
        run: flutter test
