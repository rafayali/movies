include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"

  strong-mode:
    implicit-casts: false

  errors:
    close_sinks: error
    invalid_annotation_target: ignore

linter:
  rules:
    prefer_single_quotes: true
    close_sinks: true
    avoid_void_asyn: true
  